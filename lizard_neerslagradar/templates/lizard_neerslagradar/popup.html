{% load workspaces %}
{# header #}
<div><img src="{{ symbol_url }}"/>&nbsp;</div>
{# body #}
<div>
  <table class="noprint table table-bordered">
    <thead>
      <tr>
        <th>
          Onderwerp
        </th>
        <th>
          Beschrijving
        </th>
        <th>
          Kernwoorden
        </th>
      </tr>
    </thead>
    <tbody>
        {% for display_object in display_group %}
        <tr>
          <td>{{ display_object.name }}</td>
          <td>{{ display_object.object.description }}</td>
          <td>{{ display_object.object.tags.all|join:", " }}</td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
</div>
